<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="form-container">
      <h2>Add a review</h2>
      <div class="form-wrap">
        <form id="review-form">
          <div>
            <label>Name:</label>
            <input type="text" name="username" id="username" required>
            <label>Rating:</label>
            <select name="rating" id="review-rating">
              <option value="one" role="option">1</option>
              <option value="two" role="option">2</option>
              <option value="three" role="option">3</option>
              <option value="four" role="option">4</option>
              <option value="five" role="option">5</option>
            </select>
          </div>
          <div>
            <label>Comments:</label>
            <textarea rows="5" cols="50" id="textarea" name="comments" placeholder="Write your comments" required></textarea>
          </div>
          <input type="submit" name="submit" value="submit" id="form-submit">
        </form>
      </div>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

  </main>
  <!-- End main -->
   <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyBSfnzcliB8d9is_xp9JDEHcXUN9OyC6vQ&v=3"></script>
  <script src="js/restaurant_bundle.js"></script>
 <!-- End scripts -->


</body>

</html>
